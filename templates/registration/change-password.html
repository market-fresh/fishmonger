{% extends 'base.html' %}

{% block title %}
  Change Password
{% endblock %}

{% block body %}
<div>
  {% if message %}
  <p style="color: green;">
    {{ message }}
  </p>
  {% endif %}
</div>

<div class="text-center">

  <div class="col-xs-2">
  </div>
  <div class="col-xs-8">
    <h2>Change Password</h2>
    <br>
    <form method="post">
      <div align="left">
        {% csrf_token %}
        {{ form.as_p }}
      </div>
      <br>
      <button type="submit">Change Password</button>
    </form>
  </div>
  <div class="col-xs-2"></div>
</div>

{% endblock %}
