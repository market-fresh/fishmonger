{% extends 'base.html' %}

{% block title %}
  Create User
{% endblock %}

{% block body %}
  <div>
    {% if message %}
    <p style="color: green;">
      {{ message }}
    </p>
    {% endif %}
  </div>
  <div>
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
      <h2>Create User</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create User</button>
      </form>
    </div>
    <div class="col-xs-2"></div>
  </div>
{% endblock %}
